    <body class="btn-rounded">
                

        
        
        
		<div class="main-container">

            
			<section class="cover fullscreen" style="background-color: #ffffff;">

                <div class="container" style="top: 10%;" id="form-container">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <img src="img/Header.png" style="max-width: 80%;" class="text-center" id="main-image">
                            
                        </div>
                    </div>
		            <div class="row">
		                <div class="col-sm-12">
                                                                   
                            <form id="submission-form">
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="client_name"><strong>Client First Name</strong></label>
                                    <input type="text" class="form-control" id="client_name" name="client_name" placeholder="First Name" required>
                                    <label for="client_last_name"><strong>Client Last Name</strong></label>
                                    <input type="text" class="form-control" id="client_last_name" name="client_last_name" placeholder="Last Name" required>
                                    <label for="client_email"><strong>Client Email</strong></label>
                                    <input type="email" class="form-control" id="client_email" name="client_email" placeholder="johndoe@gmail.com" required>
                                    <label for="street_address"><strong>Address</strong></label>
                                    <input type="text" class="form-control" id="street_number" name="street_address" onFocus="geolocate()" placeholder="1234 Main St" required>
                                    <label for="city"><strong>City</strong></label>
                                    <input type="text" class="form-control" id="locality" name="city" placeholder="Yorktown">
                                    <input type="text" class="form-control" id="route" placeholder="Yorktown" style="display:none;">
                                    <label for="state"><strong>State</strong></label>
                                    <input type="text" class="form-control" id="administrative_area_level_1" name="state" placeholder="NY">
                                    <label for="zipcode"><strong>Zip</strong></label>
                                    <input type="text" class="form-control" id="postal_code" name="zipcode" placeholder="12345">
                                  </div>
                                 
                                  <div class="form-group col-md-6">
                                    <label for="arborist"><strong>Arborist</strong></label>
                                    <input type="text" class="form-control" id="arborist" name="arborist" placeholder="John Doe" required>
                                    <label for="date"><strong>Date</strong></label>
                                    <input type="date" class="form-control" id="date" name="date" required>
                                    <label for="home_phone"><strong>Home Phone</strong></label>
                                    <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="form-control" id="home_phone" name="home_phone" placeholder="1234567890" required>
                                    <label for="work_phone"><strong>Work Phone</strong></label>
                                    <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="form-control" id="work_phone" name="work_phone" placeholder="1234567890" required>
                                    <label for="work_location"><strong>Work Location</strong></label>
                                    <input type="text" class="form-control" id="work_location" name="work_location">
                                  </div>


                                </div>


                                <div class="form-row">
                                  <div class="form-group col-md-12">
                                    <label for="description_of_work"><strong>Description of Work</strong></label>
                                    <textarea class="form-control" id="description_of_work" name="description_of_work" rows="5"></textarea>
                                  </div>
                                  <div class="form-group col-md-4">
                                    <label for="target_date"><strong>Expected Completion Date</strong></label>
                                    <input type="date" class="form-control" id="target_date" name="target_date" required>
                                  </div>
                                  <div class="form-group col-md-4">
                                    <label for="price"><strong>Price</strong></label>
                                    <input type="number" class="form-control" id="price" name="price" required>
                                  </div>
                                  <div class="form-group col-md-4">
                                    <label for="terms"><strong>Terms</strong></label>
                                    <textarea class="form-control" id="terms" name="terms" rows="3"></textarea>
                                  </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form group col-md-12">
                                        <label for="signature">Client Signature</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <canvas style="border-style: solid; width: 100%;" id="sig"></canvas>
                                        <input type="hidden" name="signature" id="signature" value="">
                                        <input type="hidden" name="pdf" id="pdf" value="">
                                        
                                        <button id="clear-signature" class="btn btn-secondary">Reset Signature</button>
                                        <button id="screenshot-id" class="btn btn-secondary">Send Email</button>
					<button class="btn btn-secondary" onclick="window.print()">Print Page</button>
                                    </div>
                                    <button type="submit" id="submit-form" class="btn btn-success btn-lg btn-block" style="margin-top: 50px; margin-bottom: 50px;">Submit</button>
                                  </div>
                              </form>


		                </div>
		            </div>
		        </div>

      </section>

            


            

    </div>
